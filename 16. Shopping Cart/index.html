<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Shopping Cart</h1>
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body bg-light rounded-2">
              <h3 class="text-center mb-4">Products</h3>
              <div class="row bg-transparent" id="product-list">
                <!-- Product items will be added here dynamically using JavaScript -->
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h3>Cart</h3>
              <ul id="cart-items">
                <!-- Cart items will be added here dynamically using JavaScript -->
              </ul>
              <p>Total: â‚¹ <span id="cart-total">0.00</span></p>
              <button class="btn btn-primary btn-block" id="checkout-btn">
                Checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripts (jQuery and your custom JavaScript) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
